<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cell;
        cell = "<table border='1' width='300' cellspacing='1' cellpadding='3'>"
            // for(let i = 1; i <= 10; ++i){
            //     cell = cell + "<tr>";
            //         for(let j = 1; j <= 10; ++j){
            //             cell = cell + "<td>" + i * j + "</td>";
            //         }
            //     cell = cell + "</tr>";
            // }

            let i = j = 1;
            while(i <= 10){
                cell = cell + "<tr>";
                while(j <= 10){
                    cell = cell + "<td>" + i * j + "</td>";
                    j++;
                }
                cell = cell + "</tr>";
                i++;
                j = 1;
            }

        cell = cell + "</table>";
        document.write(cell);
    </script>
</body>
</html>
